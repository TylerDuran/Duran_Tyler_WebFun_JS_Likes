<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js"></script> -->
</head>
<body>
    <!-- header section -->
    <div class="header">
        <h1 class="header-title">Network</h1>
    </div>
    <!-- Sub-header section -->
    <div class="sub-header">
        <h1 class="sub-header-title">Your Feed</h1>
    </div>
    <!-- main-body -->
    <div class="main-body">
        <!-- left-body -->
        <div class="left-side">
            <img src="user-circle.png" alt="Profile picture">
            <h3><a href="#">Add an avatar</a></h3>
            <h2>James Doe</h2>
        </div>
        <!-- right-body -->
        <div class="right-side">
            <!-- feed 1 -->
            <div class="yf-1">
                <div class="yf-top">
                    <h3>Neil M</h3>
                    <h4 class="p-likes1" id="count">9 Like(s)</h4>
                    <button onclick="add1()">Like</button>
                </div>
                <div class="yf-bottom">
                    <h4>I just set this new discord bot, let me know what you think. <a href="#">link</a></h4>
                </div>
            </div>
            <!-- feed 2 -->
            <div class="yf-2">
                <div class="yf-top">
                    <h3>Nichole K</h3>
                    <h4 class="p-likes2" id="count1">12 Like(s)</h4>
                    <button onclick="add2()">Like</button>
                </div>
                <div class="yf-bottom">
                    <h4>Just finished my <a href="#">next comic</a>, check it out.</h4>
                </div>
            </div>
            <!-- feed 3 -->
            <div class="yf-3">
                <div class="yf-top">
                    <h3>Jim R</h3>
                    <h4 class="p-likes3" id="count2">9 Like(s)</h4>
                    <button onclick="add3()">Like</button>
                </div>
                <div class="yf-bottom">
                    <h4>I cant stop listening to the <a href="#">new album</a>. Who else is liking it?</h4>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
